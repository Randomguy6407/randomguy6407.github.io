      function retrieveQuestion() {
        // Get the Kahoot! game ID from the user input
        const kahootId = document.getElementById('kahootIdInput').value;
        
        // Make a GET request to the Kahoot! API to retrieve the current question index and answer
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `https://create.kahoot.it/rest/kahoots/${kahootId}/status`);
        xhr.onload = function() {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            const questionIndex = data.quizQuestion.index;
            const correctAnswer = data.quizQuestion.answers.find(answer => answer.correct).answer;

            };

            alert(`Kahoot! Question ${questionIndex}: ${correctAnswer} sent to Google Chat`);

            console.error('Error retrieving Kahoot! game status');
            sendmessage("Error retrieving Kahoot! Try again later");
          }
        };
        xhr.send();
      }
