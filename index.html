<!DOCTYPE html>
<html>
<head>
	<title>Send Message to Google Chat Webhook</title>
</head>
<body>
	<h1>Send Message to Google Chat Webhook</h1>
	<label for="message">Message:</label>
	<input type="text" id="message" name="message"><br><br>
	<button type="button" onclick="sendMessage()">Send Message</button>

	<script>
		function sendMessage() {
			var message = document.getElementById("message").value;
			var url = "https://chat.googleapis.com/v1/spaces/AAAAA6Q_tZE/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=Jxc4Pv_9r_0qzLe9tXQwp132zjtdp1AW0fQ_6-EelnM%3D";
			var data = {"text": message};
			var xhr = new XMLHttpRequest();
			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					console.log(xhr.responseText);
				}
			};
			xhr.send(JSON.stringify(data));
		}
	</script>
</body>
</html>
